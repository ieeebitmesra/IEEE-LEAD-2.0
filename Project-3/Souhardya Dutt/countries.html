<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/favicon/covid.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>Countrywise COVID-19 Data</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Covid19 Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./countries.html">Countrywise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./states.html">Statewise</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success" id="toggle">Toggle</button>
            </div>
        </div>
    </nav>
    <div class="header">
        <h2 class="text-center display-2">Countrywise COVID-19 Data</h2>
    </div>
    <div class="States">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Country Name</p>
                    <h1 class="Name" id="country"></h1>
                </div>
                <div class="col">
                    <p>Total Cases</p>
                    <h1 class="cases" id="confirmed"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Active Cases</p>
                    <h1 class="active_cases" id="active"></h1>
                </div>
                <div class="col">
                    <p>Recovered</p>
                    <h1 class="recovered" id="recovered"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Deaths</p>
                    <h1 class="deaths" id="deaths"></h1>
                </div>
                <div class="col">
                    <p>Severity</p>
                    <h1 class="" id="alert"></h1>
                </div>
            </div>
        </div>
    </div>
    <!-- <form action=""> -->
        <div class="container-sm">
            <div class="row">
                <div class="col">
                    <input class="form-control" type="search" placeholder="Enter country name" id="searchBox">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
    <!-- </form> -->
    <div class="stateTable">
        <div class="container">
            <table class="table table-striped table-hover" id="stateTable">
                    <tr>
                        <th scope="col">Country Name</th>
                        <th scope="col">Total Cases</th>
                        <th scope="col">Active Case</th>
                        <th scope="col">Deaths</th>
                        <th scope="col">Recovered</th>
                    </tr>
            </table>
        </div>
    </div>
    <footer>
        <div id="footer">
            <p>
                <. /> Made by Souhardya Dutt
            </p>
        </div>
    </footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./Assets/JS/countries.js"></script>
</body>
</html>
